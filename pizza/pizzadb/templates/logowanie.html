<h1> Logowanie </h2>

{% if blad %}
<p><strong>{{ blad }}</strong></p>
{% endif %}

<form action ="{% url 'pizzadb.views.log' %}" method="post">
{% csrf_token %}
<p> Login: <input type="text" name="login" size="30" maxlength="60" /> </p>
<p> Hasło: <input type="password" name="haslo" size="30" maxlength="60" /> </p>
<input type="hidden" name="powrot" value="{{ powrot }}" />
<br>
<input type="submit" value="Login">
</form>

<a href="{% url 'pizzadb.views.rejestracja' %}">Zarejestruj się</a>
